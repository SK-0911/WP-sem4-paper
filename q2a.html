<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            width: 100px;
            padding: 20px;
        }
        form{
            display: flex;
        }
    </style>
</head>
<body>
    <form action="">
        <div id="form" style="border: 1px solid black">
            <table border="0">
                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text"><br></td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name:</label>
                    </td>
                    <td>
                        <input type="text"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email"> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label>
                    </td>
                    <td>
                        Male:<input type="radio" name="gender">
                        Female:<input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>Lang:</td>
                    <td>
                        <select>
                            <option>Hindi</option>
                            <option>English</option>
                        </select>
                    </td>
                </tr>

            </table>
        </div>
    </form>
</body>
</html>
